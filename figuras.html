<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuguras geométricas | Curso práctico en JavaScript de Platzi</title>
</head>
<body>
    <header>
        <hi>Fuguras Geométricas</hi>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímento de un cuadrado </h2>
        <form>
            <label for="InputCuadrado"> Escribe cuánto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number"/>
            <button type = "button" onclick="calcularPerimetroCuadrado()">Calcular el perímentro </button>
            <button type = "button" onclick="calcularAreaCuadrado()">Calcular el área </button>
        </form>
        <h2>Calcula el área, el perímento y la altura de un triangulo </h2>
        <form>
            <label for="InputTriangulo1"> Escribe cuánto mide el primer lado de tu triangulo</label>
            <input id="InputTriangulo1"type="number"/>
            <label for="InputTriangulo2"> Escribe cuánto mide el segundo lado de tu triangulo:</label>
            <input id="InputTriangulo2"type="number"/>
            <label for="InputTriangulo3"> Escribe cuánto mide la base de tu triangulo:</label>
            <input id="InputTriangulo3"type="number"/>
            <button type = "button" onclick="calcularPerimetroTriangulo()">Calcular el perímentro </button>
            <button type = "button" onclick="calcularAreaTriangulo()">Calcular el área </button>
            <button type = "button" onclick="calcularAlturaTriangulo()">Calcular la altura </button>
        </form>
        <h2>Calcula el díametro, el perímento y el área de un circulo </h2>
        <form>
            <label for="InputCirculo"> Escribe cuánto mide el radio del circulo: </label>
            <input id="InputCirculo"type="number"/>
            <button type = "button" onclick="calcularDiametroCirculo()">Calcular el díametro </button>
            <button type = "button" onclick="calcularPerimetroCirculo()">Calcular el perímentro </button>
            <button type = "button" onclick="calcularAreaCirculo()">Calcular el área </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script> <!-- se podria escribir javaScript-->
</body>
</html>
